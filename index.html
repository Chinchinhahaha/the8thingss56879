<h1>劉宇秦大學要做的8件事</h1>
<div>
一、將自己專業學好<p>
二、至少修一個雙主修、輔系、或學分學程<p>
三、至少出國一次去交換、雙連、實習、研習、參加研討會或競賽<p>
四、多閱讀、能思辨、善表達<p>
五、學好英文、外加第二外語<p>
六、學好運算思維與程式設計能力<p>
七、養成運動習慣、藝術鑑賞能力<p>
八、知道如何就業與創業<p>
</div>
